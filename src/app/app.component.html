<h1>
  <app-progresbar [progressbar]="counterProgress"></app-progresbar>
  <app-countdown #countdown
  [init]="totalCountdown" 
  (onDecrease)="updateProgress($event)" 
  (onComplete)="countdownFinished()"></app-countdown>
  <div class="initInput">
    <label for="totalCountdown">Init on: </label>
    <input id="totalCountdown" type="text" [(ngModel)]="totalCountdown">
  </div>
  <button (click)="countdown.startCountdown(); counterProgress=0; ">RESTART</button>
</h1>



<router-outlet></router-outlet>
